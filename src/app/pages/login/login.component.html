<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="" srcset="">
                </div>

                <h1 class="text-center">Login here</h1>

                <form >
                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required  matInput placeholder="Enter here">
                        <mat-hint>Valid User Name</mat-hint>
                    </mat-form-field>

                    <!-- User Password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required   matInput type="password" placeholder="Password">
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <div class="container text-center" >
                        <button mat-raised-button color="primary">Login</button>
                        <button mat-raised-button color="accent" class="ml20" >Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
