<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="" srcset="">
                </div>
                <h1 class="text-center">Register here</h1>

                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Placeholder">
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    <!-- User Password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password </mat-label>
                        <input required [(ngModel)]="user.password" name="password" matInput type="password" placeholder="Placeholder">
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    <!-- First Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Placeholder">
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    <!-- Last Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Placeholder">
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input  required [(ngModel)]="user.email" name="email" matInput type="email" placeholder="Placeholder">
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    
                    <!-- phone number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" matInput type="number" placeholder="Placeholder">
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button mat-raised-button color="accent" style="margin-left: 20px;">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
